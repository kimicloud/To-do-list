<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Beautiful To-Do List</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f9fafb;
            --text: #1f2937;
            --light-gray: #e5e7eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f7ff 0%, #e9eeff 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .progress-container {
            margin-top: 1rem;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        .main-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--light-gray);
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            color: #9ca3af;
            position: relative;
            transition: all 0.2s ease;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }

        .task-input-container {
            display: flex;
            margin-bottom: 1.5rem;
        }

        #task-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            outline: none;
        }

        #task-input:focus {
            border-color: var(--primary);
        }

        #add-task-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            padding: 0 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #add-task-btn:hover {
            background-color: var(--primary-dark);
        }

        .tasks-container {
            flex-grow: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
            animation: fadeIn 0.3s ease;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-complete {
            opacity: 0.6;
            background-color: #f8fafc;
        }

        .task-checkbox {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--light-gray);
            border-radius: 6px;
            margin-right: 1rem;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .task-checkbox:checked {
            background-color: var(--success);
            border-color: var(--success);
        }

        .task-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .task-text {
            flex-grow: 1;
            font-size: 1rem;
            transition: text-decoration 0.2s ease;
        }

        .task-complete .task-text {
            text-decoration: line-through;
        }

        .priority-marker {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .priority-high {
            background-color: var(--danger);
        }

        .priority-medium {
            background-color: var(--warning);
        }

        .priority-low {
            background-color: var(--success);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.3rem;
            color: #9ca3af;
            transition: color 0.2s ease;
            font-size: 1.1rem;
        }

        .edit-btn:hover {
            color: var(--primary);
        }

        .delete-btn:hover {
            color: var(--danger);
        }

        .priority-btn:hover {
            color: var(--warning);
        }

        footer {
            padding: 1rem;
            text-align: center;
            background-color: var(--secondary);
            border-top: 1px solid var(--light-gray);
            font-size: 0.9rem;
            color: #6b7280;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            background-color: var(--secondary);
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .filters {
                flex-direction: column;
                gap: 0.75rem;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .priority-options {
            display: flex;
            gap: 1rem;
        }

        .priority-option {
            flex: 1;
            padding: 0.5rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .priority-option.selected {
            background-color: var(--secondary);
            border-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cancel-btn {
            background-color: var(--secondary);
            border: 1px solid var(--light-gray);
            color: var(--text);
        }

        .save-btn {
            background-color: var(--primary);
            border: none;
            color: white;
        }

        .save-btn:hover {
            background-color: var(--primary-dark);
        }

        .clear-completed {
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: var(--secondary);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            color: #6b7280;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .clear-completed:hover {
            background-color: #f1f5f9;
            color: var(--danger);
        }

        /* Custom date picker styling */
        input[type="date"] {
            appearance: none;
            position: relative;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 0;
            bottom: 0;
            width: 30px;
        }

        /* Task date display */
        .task-date {
            font-size: 0.8rem;
            margin-left: auto;
            margin-right: 1rem;
            color: #6b7280;
        }

        .task-date.overdue {
            color: var(--danger);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>TaskFlow</h1>
            <p>Organize your life, one task at a time</p>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
        </header>

        <div class="main-content">
            <div class="tabs">
                <div class="tab active" data-tab="all">All Tasks</div>
                <div class="tab" data-tab="today">Today</div>
                <div class="tab" data-tab="upcoming">Upcoming</div>
                <div class="tab" data-tab="completed">Completed</div>
            </div>

            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
                <button id="add-task-btn">Add</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                    <button class="filter-btn" data-filter="medium">Medium</button>
                    <button class="filter-btn" data-filter="low">Low</button>
                </div>
                <div class="filter-group">
                    <button class="filter-btn" data-sort="newest">Newest</button>
                    <button class="filter-btn" data-sort="oldest">Oldest</button>
                    <button class="filter-btn" data-sort="dueDate">Due Date</button>
                </div>
            </div>

            <div class="tasks-container" id="tasks-list">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state">
                    <i>üìù</i>
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>

            <button class="clear-completed">Clear Completed Tasks</button>
        </div>

        <footer>
            <p id="stats-text">0 tasks remaining</p>
        </footer>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <div class="form-group">
                <label for="edit-task-text">Task</label>
                <input type="text" id="edit-task-text" class="form-control">
            </div>
            <div class="form-group">
                <label for="edit-task-date">Due Date</label>
                <input type="date" id="edit-task-date" class="form-control">
            </div>
            <div class="form-group">
                <label>Priority</label>
                <div class="priority-options">
                    <div class="priority-option" data-priority="low">Low</div>
                    <div class="priority-option" data-priority="medium">Medium</div>
                    <div class="priority-option selected" data-priority="high">High</div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancel-edit">Cancel</button>
                <button class="modal-btn save-btn" id="save-edit">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const tasksList = document.getElementById('tasks-list');
            const tabs = document.querySelectorAll('.tab');
            const filterBtns = document.querySelectorAll('.filter-btn[data-filter]');
            const sortBtns = document.querySelectorAll('.filter-btn[data-sort]');
            const clearCompletedBtn = document.querySelector('.clear-completed');
            const progressBar = document.getElementById('progress-bar');
            const statsText = document.getElementById('stats-text');
            
            // Modal elements
            const editModal = document.getElementById('edit-modal');
            const editTaskText = document.getElementById('edit-task-text');
            const editTaskDate = document.getElementById('edit-task-date');
            const priorityOptions = document.querySelectorAll('.priority-option');
            const cancelEditBtn = document.getElementById('cancel-edit');
            const saveEditBtn = document.getElementById('save-edit');
            
            // State variables
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentTab = 'all';
            let currentFilter = 'all';
            let currentSort = 'newest';
            let editingTaskId = null;
            
            // Initialize the app
            renderTasks();
            updateStats();
            
            // Set today as default minimum date for due dates
            const today = new Date().toISOString().split('T')[0];
            editTaskDate.min = today;
            
            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            
            clearCompletedBtn.addEventListener('click', clearCompletedTasks);
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.tab;
                    renderTasks();
                });
            });
            
            // Filters
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });
            
            // Sorting
            sortBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    sortBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSort = btn.dataset.sort;
                    renderTasks();
                });
            });
            
            // Modal events
            cancelEditBtn.addEventListener('click', closeEditModal);
            saveEditBtn.addEventListener('click', saveTaskEdit);
            
            priorityOptions.forEach(option => {
                option.addEventListener('click', () => {
                    priorityOptions.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
            
            // Functions
            function addTask() {
                const text = taskInput.value.trim();
                if (text) {
                    const newTask = {
                        id: Date.now(),
                        text: text,
                        completed: false,
                        date: new Date().toISOString(),
                        dueDate: null,
                        priority: 'medium'
                    };
                    
                    tasks.unshift(newTask);
                    saveTasks();
                    taskInput.value = '';
                    renderTasks();
                    
                    // Focus back to input
                    taskInput.focus();
                }
            }
            
            function toggleTaskStatus(id) {
                const task = tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    saveTasks();
                    renderTasks();
                }
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
            
            function openEditModal(id) {
                const task = tasks.find(task => task.id === id);
                if (task) {
                    editingTaskId = id;
                    editTaskText.value = task.text;
                    editTaskDate.value = task.dueDate || '';
                    
                    priorityOptions.forEach(option => {
                        option.classList.remove('selected');
                        if (option.dataset.priority === task.priority) {
                            option.classList.add('selected');
                        }
                    });
                    
                    editModal.style.display = 'flex';
                }
            }
            
            function closeEditModal() {
                editModal.style.display = 'none';
                editingTaskId = null;
            }
            
            function saveTaskEdit() {
                const task = tasks.find(task => task.id === editingTaskId);
                if (task) {
                    task.text = editTaskText.value.trim();
                    task.dueDate = editTaskDate.value || null;
                    
                    const selectedPriority = document.querySelector('.priority-option.selected');
                    task.priority = selectedPriority.dataset.priority;
                    
                    saveTasks();
                    renderTasks();
                    closeEditModal();
                }
            }
            
            function clearCompletedTasks() {
                if (tasks.some(task => task.completed)) {
                    if (confirm('Are you sure you want to remove all completed tasks?')) {
                        tasks = tasks.filter(task => !task.completed);
                        saveTasks();
                        renderTasks();
                    }
                }
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                updateStats();
            }
            
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const remaining = total - completed;
                
                // Update progress bar
                const progressPercentage = total > 0 ? (completed / total) * 100 : 0;
                progressBar.style.width = `${progressPercentage}%`;
                
                // Update stats text
                statsText.textContent = `${remaining} task${remaining !== 1 ? 's' : ''} remaining`;
            }
            
            function formatDate(dateString) {
                if (!dateString) return '';
                
                const date = new Date(dateString);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                // Check if date is today, tomorrow or yesterday
                if (date.toDateString() === today.toDateString()) {
                    return 'Today';
                } else if (date.toDateString() === tomorrow.toDateString()) {
                    return 'Tomorrow';
                } else if (date.toDateString() === yesterday.toDateString()) {
                    return 'Yesterday';
                }
                
                // Otherwise return formatted date
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }
            
            function isDateOverdue(dateString) {
                if (!dateString) return false;
                
                const date = new Date(dateString);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                return date < today;
            }
            
            function renderTasks() {
                // Filter tasks based on current tab and filter
                let filteredTasks = [...tasks];
                
                // Apply tab filter
                switch (currentTab) {
                    case 'today':
                        const today = new Date().toDateString();
                        filteredTasks = filteredTasks.filter(task => {
                            if (!task.dueDate) return false;
                            return new Date(task.dueDate).toDateString() === today;
                        });
                        break;
                    case 'upcoming':
                        const tomorrow = new Date();
                        tomorrow.setDate(tomorrow.getDate() + 1);
                        filteredTasks = filteredTasks.filter(task => {
                            if (!task.dueDate) return false;
                            const dueDate = new Date(task.dueDate);
                            return dueDate >= tomorrow;
                        });
                        break;
                    case 'completed':
                        filteredTasks = filteredTasks.filter(task => task.completed);
                        break;
                }
                
                // Apply priority filter
                if (currentFilter !== 'all') {
                    filteredTasks = filteredTasks.filter(task => task.priority === currentFilter);
                }
                
                // Apply sorting
                switch (currentSort) {
                    case 'newest':
                        filteredTasks.sort((a, b) => b.id - a.id);
                        break;
                    case 'oldest':
                        filteredTasks.sort((a, b) => a.id - b.id);
                        break;
                    case 'dueDate':
                        filteredTasks.sort((a, b) => {
                            // Tasks without due dates go to the end
                            if (!a.dueDate) return 1;
                            if (!b.dueDate) return -1;
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        });
                        break;
                }
                
                // Render tasks to DOM
                if (filteredTasks.length === 0) {
                    tasksList.innerHTML = `
                        <div class="empty-state">
                            <i>üìù</i>
                            <p>${currentTab === 'all' ? 'No tasks yet. Add one above!' : 'No tasks in this category.'}</p>
                        </div>
                    `;
                    return;
                }
                
                tasksList.innerHTML = filteredTasks.map(task => {
                    const priorityClass = `priority-${task.priority}`;
                    const completedClass = task.completed ? 'task-complete' : '';
                    
                    let dueDateHtml = '';
                    if (task.dueDate) {
                        const isOverdue = isDateOverdue(task.dueDate) && !task.completed;
                        const overdueClass = isOverdue ? 'overdue' : '';
                        dueDateHtml = `<span class="task-date ${overdueClass}">${formatDate(task.dueDate)}</span>`;
                    }
                    
                    return `
                        <div class="task-item ${completedClass}" data-id="${task.id}">
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <div class="priority-marker ${priorityClass}"></div>
                            <div class="task-text">${task.text}</div>
                            ${dueDateHtml}
                            <div class="task-actions">
                                <button class="task-btn edit-btn">‚úèÔ∏è</button>
                                <button class="task-btn delete-btn">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Add event listeners to task elements
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                        toggleTaskStatus(taskId);
                    });
                });
                
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                        openEditModal(taskId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const taskId = parseInt(e.target.closest('.task-item').dataset.id);
                        if (confirm('Are you sure you want to delete this task?')) {
                            deleteTask(taskId);
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
